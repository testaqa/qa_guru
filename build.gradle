plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
    id 'ru.vyarus.quality' version '4.5.0'
}

group 'tests'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.13.8'
    useJUnit5 {
        version = '2.13.8'
    }
}

dependencies {
    testImplementation "com.codeborne:selenide:5.18.0"
    testImplementation "io.qameta.allure:allure-selenide:2.13.8"
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
  /*  testImplementation 'org.slf4j:slf4j-simple:1.7.30'*/
    testImplementation "com.squareup.retrofit2:retrofit:2.9.0"
    testImplementation "com.squareup.retrofit2:converter-jackson:2.9.0"
    testImplementation "com.squareup.okhttp3:logging-interceptor:3.9.0"
    
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.7.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.0"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
